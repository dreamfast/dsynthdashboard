<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSynth Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col lg:flex-row items-center justify-between mb-4">
            <div class="flex items-center mb-4 lg:mb-0">
                <div id="logo" class="mr-4">
                    <img src="dsynth.png" alt="Synth Logo" class="h-12">
                </div>
                <div id="stats" class="flex flex-wrap justify-center gap-2"></div>
            </div>
            <div id="build_info" class="text-sm text-right">
                <p><span class="font-bold">Profile:</span> <span id="profile"></span></p>
                <p><span class="font-bold">Polling:</span> <span id="polling"></span></p>
                <p><span class="font-bold">Kickoff:</span> <span id="kickoff"></span></p>
            </div>
        </div>
        <div id="additional_stats" class="container mx-auto px-4 py-2 flex flex-wrap justify-between items-center bg-gray-100 rounded text-xs mt-2"></div>
        <div id="progress-bar" class="w-full h-2 flex">
            <div id="progress-built" class="bg-green-500"></div>
            <div id="progress-meta" class="bg-purple-500"></div>
            <div id="progress-failed" class="bg-red-500"></div>
            <div id="progress-ignored" class="bg-blue-500"></div>
            <div id="progress-skipped" class="bg-yellow-500"></div>
        </div>
    </div>
</header>

<main class="flex-grow container mx-auto px-4 py-8">
    <div class="mb-4">
        <div class="border-b border-gray-200 flex">
            <button class="tab-link px-4 py-2 border-b-2 font-medium text-sm" data-tab="build-report">Build Report</button>
            <button class="tab-link px-4 py-2 border-b-2 font-medium text-sm" data-tab="progress-builders">Builders</button>
        </div>
    </div>

    <div id="build-report" class="tab-content">
        <div id="report" class="section bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-bold mb-4">Build Report</h2>
            <div class="mb-4">
                <input type="text" id="search" placeholder="Search..." class="w-full p-2 border rounded">
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2">No.</th>
                        <th class="p-2">Elapsed</th>
                        <th class="p-2">ID</th>
                        <th class="p-2">Result</th>
                        <th class="p-2">Origin</th>
                        <th class="p-2">Information</th>
                        <th class="p-2">Skip</th>
                        <th class="p-2">Duration</th>
                    </tr>
                    </thead>
                    <tbody id="report_body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="progress-builders" class="tab-content hidden">
        <div id="builders_zone" class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800">Builders</h2>
            </div>
            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Build Phase</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Origin</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lines</th>
                        </tr>
                        </thead>
                        <tbody id="builders_body" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-white shadow-md mt-8">
    <div class="container mx-auto px-4 py-4 text-center">
        Â© 2024 DragonFlyBSD. All rights reserved.
    </div>
</footer>

<div id="loading_stats_build" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl">
        <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
    </div>
</div>

<div id="error-message" class="hidden fixed inset-0 bg-red-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl">
        An error occurred. Please try refreshing the page.
    </div>
</div>

<script src="synth.js"></script>
</body>
</html>
